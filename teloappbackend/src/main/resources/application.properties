# Configuración de la Base de Datos PostgreSQL para Railway
# ¡AÑADIR EL PREFIJO 'jdbc:' AQUÍ!
spring.datasource.url=jdbc:${DATABASE_URL} 

# Las líneas de usuario y contraseña se mantienen así,
# Spring Boot extraerá la información de la URL completa.
spring.datasource.username=${PGUSER} 
spring.datasource.password=${PGPASSWORD} 

# Asegúrate de especificar el driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}

# === TEMPORARY DEBUGGING LOGGING === (Déjalos por ahora para ver el éxito o nuevos errores)
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG
logging.level.org.springframework.core.env=DEBUG