# Configuración de la Base de Datos PostgreSQL para Railway

spring.datasource.url=${DATABASE_URL}
# El usuario y la contraseña de la base de datos son parte de la SPRING_DATASOURCE_URL
# Por lo tanto, no necesitamos variables separadas aquí.
# spring.datasource.username=${SPRING_DATASOURCE_USERNAME} # Deja esta línea COMENTADA
# spring.datasource.password=${SPRING_DATASOURCE_PASSWORD} # Deja esta línea COMENTADA

# Asegúrate de especificar el driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración de Google OAuth2 (se mantiene igual)
spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}
