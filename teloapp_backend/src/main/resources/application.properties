# Configuración de la Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/teloapp_db?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Credenciales de Google OAuth2
spring.security.oauth2.client.registration.google.client-id=REMOVED_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=REMOVED_GOOGLE_CLIENT_SECRET